<!DOCTYPE html>

<head>

    <title>Badmintoners.dk</title>
    <link rel="stylesheet" href="hvorkanjegspille/spille.css">
</head>
<body>
    <header>
        <h1>Badmintoners.dk</h1>
        <div class="login-buttons">
            <button>Login</button>
            <button>Opret Bruger</button>
        </div>
    
</header>
    <div class="navbars">
        <a href="#">Nyheder</a>

    <div class="container">
		<div class="search-bar">
			<input type="text" class="search-input" placeholder="Search...">
			<button class="search-button">
				<svg class="icon-search" viewBox="0 0 20 20"> <!-- svg er et start tag, class angiver attributten klasse, så man kan style ved hjælp af css, og viewBox specificere størrelse og position-->
					<path d="M12.9,14.3c0.8,0.8,0.8,2,0,2.8s-2,0.8-2.8,0l-5.1-5.1c-0.8-0.8-0.8-2,0-2.8C9.8,6.7,10.6,6.5,11.4,6.5c0.8,0,1.6,0.2,2.3,0.6L12.9,11.5L17.2,6.2c0.8-0.8,0.8-2,0-2.8C15.7,2.5,14.5,2.3,13.7,2.3C12.9,2.3,12.1,2.5,11.4,2.8L7.6,7.1c-0.8,0.8-0.8,2,0,2.8L11.4,14.3C12.1,16.8,12.9,16.8,12.9,14.3z M10,14.5c-1.4,0-2.6-1.2-2.6-2.6s1.2-2.6,2.6-2.6s2.6,1.2,2.6,2.6S11.4,14.5,10,14.5z"/> <!-- path definerer et sæt punkter, så man kan skabe en vej i SVG'en, m = move to, l = line to og c = cubic bezier curve-->
				</svg>
			</button>
		</div>
		<img src="img/maps.png" alt="Google maps" class="image">
		<div class="info-box">
			<h2>Dgi huset Aarhus</h2>
			<p>Adresse: Værkmestergade 18, 8000 Aarhus c</p>
            <p>Kontakt: 86 18 00 88</p>
            <p>Email: info@dgi-huset.dk</p>
            <p>Book: https://www.dgi-huset.dk/sport-fitness/lej-lokale/</p> <!--<p> tagget er et paragraph tag, man kan skrive inde i det unde der bliver en overskrift -->
		</div>
	</div>

    <footer>
        
    </footer>
</body>
</html>
